name: Tests

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validation Testing
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Test
        run: go test -v ./...
